<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- Title and Icon -->
    <title>Flex Panels</title>
    <link rel="shortcut icon" href="./image-editing.png" type="image/x-icon">

    <!-- StyleSheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="d-flex flex-row panels text-center">

        <div class="panel panel1">
            <p class="first-child">Hey</p>
            <p class="middle-child">Let's</p>
            <p class="last-child">Dance</p>
        </div>

        <div class="panel panel2">
            <p class="first-child">Give</p>
            <p class="middle-child">Take</p>
            <p class="last-child">Receive</p>
        </div>

        <div class="panel panel3">
            <p class="first-child">Experience</p>
            <p class="middle-child">It</p>
            <p class="last-child">Today</p>
        </div>

        <div class="panel panel4">
            <p class="first-child">Give</p>
            <p class="middle-child">All</p>
            <p class="last-child">You can</p>
        </div>

        <div class="panel panel5">
            <p class="first-child">Life</p>
            <p class="middle-child">In</p>
            <p class="last-child">Motion</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
