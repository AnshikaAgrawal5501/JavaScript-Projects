<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scorekeeper</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/logo.png">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>        
    </head> 
    
    <body>

        <div class="content">
            <h1><strong>My Score Keeper</strong></h1>

            <h3>Score : <span id="score1">0 </span> to <span id="score2">0 </span></h3>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="ctr1">Player 1</button>
                <button type="submit" class="btn btn-primary" id="ctr2">Player 2</button>
                <button class="btn btn-danger" id="reset">Reset</button>
            </div>

            <div class="form-group">
                <input type="number" name="limit" value="5" class="form-control" id="limit">
            </div>

            <h3>The Winner is : <span id="winner"></span></h3>
        </div>

        <script src="script.js"></script>

        
    
    </body>
</html>
